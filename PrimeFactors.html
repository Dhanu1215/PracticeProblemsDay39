<!DOCTYPE html>
<script>
//Prime factores of number
let name = prompt("Enter name");
console.log(name);
let number = prompt("Enter number")
for (let i = 2; i < number; i++) {
    while (number % i == 0) {
        number = number / i;
        console.log(i.toFixed(1) + " * ");
    }
}
if (number > 2) {
    console.log(number);
}
</script>
